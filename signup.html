<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="signupbody">
	<div class="signup">
		<h1 class="signuph1">Please sign up here</h1>
		<br class="sigunupbr">
		<p class="signupp">Fill in your detailed information</p>
	</div>
	<div class="signup-content">
		<form method="post" class="form-signup" action="">
			<div class="textdiv">
				<input type="text" class="signupinput" name="username" id="username" placeholder="Username" autocomplete="off">
			</div>
			<div class="textdiv">
				<input type="password" class="signupinput" name="password" id="password" placeholder="Password" autocomplete="off">
			</div>
			<div class="textdiv">
				<input type="password" class="signupinput" name="verifypassword" id="verifypassword" placeholder="Verify Password" autocomplete="off">
			</div>
			<div class="textdiv">
				<input type="text" class="signupinput" name="firstname" id="firstname" placeholder="Firstname" autocomplete="off">
			</div>
			<div class="textdiv">
				<input type="text" class="signupinput" name="lastname" id="lastname" placeholder="Lastname" autocomplete="off">
			</div>
			<div class="textdiv">
				<input type="text" class="signupinput" name="e-mail" id="e-mail" placeholder="E-mail address" autocomplete="off">
			</div>
			<div class="submitdiv">
				<button type="submit" class="login">Register</button>
			</div>
			<div class="submitdiv">
				<button type="submit" class="login">reset</button>
			</div>
		</form>
	</div>
</body>
</html>
